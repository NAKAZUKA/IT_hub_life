{% extends 'base.html' %}

{% block title %}
    Clubs
{% endblock %}
_______________________________________________________________
{% block content %}
<section class="py-5">
    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="fw-bold">Клубы</h2>
                <p class="text-muted">Здесь представлены наши клубы</p>
            </div>
        </div>
        <div class="row">
            {% for data in DATA %}
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <img src="{{ url_for('static', filename='/DATA/Clubs/'+data.id|string+'.png') }}" class="card-img-top" alt="Club 1">
                    <div class="card-body">
                        <h5 class="card-title">{{ data.name }}</h5>
                        <a href="club_detail?id={{ data.id }}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
{% endblock %}
